{{define "content"}}
<div class="page-header">
    <h1>{{if .IsNew}}Create Driver{{else}}Edit Driver{{end}}</h1>
    <p class="text-muted">{{if .IsNew}}Add a new driver account{{else}}Update driver information{{end}}</p>
</div>

<div class="form-container">
    {{if .Errors}}
    <div class="flash flash-error">
        <ul class="error-list">
            {{range .Errors}}
            <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
    {{end}}

    <form method="POST" action="{{if .IsNew}}/admin/users{{else}}/admin/users/{{.Driver.ID}}{{end}}" class="form">
        {{.CSRFField}}

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-input"
                   value="{{.Driver.Name}}" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input"
                   value="{{.Driver.Email}}" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">
                Password{{if not .IsNew}} (leave blank to keep current){{end}}
            </label>
            <input type="password" id="password" name="password" class="form-input"
                   {{if .IsNew}}required{{end}}>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="required_day_hours" class="form-label">Required Day Hours</label>
                <input type="number" id="required_day_hours" name="required_day_hours"
                       class="form-input" value="{{.Driver.RequiredDayHours}}" min="0" step="0.5">
            </div>

            <div class="form-group">
                <label for="required_night_hours" class="form-label">Required Night Hours</label>
                <input type="number" id="required_night_hours" name="required_night_hours"
                       class="form-input" value="{{.Driver.RequiredNightHours}}" min="0" step="0.5">
            </div>
        </div>

        <div class="form-actions">
            <a href="/admin/users" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                {{if .IsNew}}Create Driver{{else}}Update Driver{{end}}
            </button>
        </div>
    </form>
</div>
{{end}}
